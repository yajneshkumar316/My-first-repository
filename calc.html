<!DOCTYPE html>
<html>
<head>
<title>calculator</title>
<link rel="stylesheet" href="style.css"/>
</head>
<body >
<script src="cal.js"></script>
<fieldset>
<legend>calculator</legend>
<table>
<tr>   <th>Enter 1st number</th>    </tr>
<tr>
<td><input type="number" name="num1" id="num1"/></td>
</tr>
<tr>   <th>Enter 2nd number</th>   </tr>
<tr>
<td><input type="number" name="num2" id="num2"/></td>
</tr>
<br>
<tr >  <td>
<input type="button" value="+" onclick="performop(this.value)"/>
<input type="button" value="-" onclick="performop(this.value)"/>
<input type="button" value="*" onclick="performop(this.value)"/>
<input type="button" value="/" onclick="performop(this.value)"/>
</td>  </tr>
<tr>
<th>Result</th>
<tr>
<td><input type="text" name="res" id="res" readonly/></td>
</tr>
</tr>
</table>
</fieldset>
</body>
</html>
